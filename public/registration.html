<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Registration</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="js/angular.min.js"></script>
    <script src="js/ng-file-upload-all.min.js"></script>
    <script src="js/registration.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Registration</h1>
    <form id="registrationForm" enctype="multipart/form-data" 
          ng-app="registrationApp" 
          ng-controller="RegistrationCtrl as regCtrl">
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" ng-model="regCtrl.user.login" class="form-control" id="login" placeholder="Enter login">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" ng-model="regCtrl.user.email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" ng-model="regCtrl.user.password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="repeatePassword">Repeate password</label>
        <input type="password" ng-model="regCtrl.user.repeatePassword" class="form-control" id="repeatePassword" placeholder="Password one more time">
      </div>
      <div class="button" ngf-select ng-model="regCtrl.file" ngf-accept="'image/*'">Select Avatar</div>
      <button type="submit" class="btn btn-default" ng-click="regCtrl.register()">Registration</button>
      <span>{{regCtrl.log}}</span>
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
