<div class="timesheet-controls col-lg-3">
    <div class="row">
        <label for="period">Report Period:</label>
    </div>

    <div class="row">
        <select id="period"
                ng-options="period as period.periodName for period in periodSettings"
                ng-model="selectedPeriod"
                class="form-control">
        </select>
        {{selectedPeriod}}
    </div>

    <div class="row">
        <label for="startDate">Start Date:</label>
    </div>

    <div class="row">
        <p class="input-group">
            <input id="startDate" type="date" class="form-control" datepicker-popup ng-model="dt" is-open="calendarIsOpened"
                   min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions"
                   date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>

            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openCalendar($event)">
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
            </span>
            <div>
                <button type="button" class="btn btn-warning" ng-click="split()">
                    Split
                </button>
            </div>
        </p>
    </div>
</div>

<div class="col-lg-5">
    <!--<div ng-repeat="timesheet in timesheets">-->
        <table class="periods table table-striped table-bordered">
            <thead>
                <th ng-repeat="day in weekDays">{{day}}</th>
            </thead>
            <tbody>
            <tr ng-repeat="a in range(weekDays.length) track by $index">
                <td ng-repeat="day in timesheet.slice($index*weekDays.length, $index*weekDays.length+weekDays.length)"
                    ng-class="{'period-start': day.isPeriodStartDate, 'period-end': day.isPeriodEndDate}">
                    {{day.date}}<br/>{{day.isPeriodStartDate}}
                    <span class="timelog-data">
                        <input type="text" class="form-control timesheet-hours" ng-model="day.time"/>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    <!--</div>-->
</div>
