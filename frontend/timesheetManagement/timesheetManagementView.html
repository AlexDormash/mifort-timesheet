<div class="timesheet-controls col-lg-3">
    <div class="row">
        <label for="period">Report Period:</label>
    </div>

    <div class="row">
        <select id="period"
                ng-options="period as period.periodName for period in periodSettings"
                ng-model="selectedPeriod"
                class="form-control">
        </select>
        {{selectedPeriod}}
    </div>

    <div class="row">
        <label for="startDate">Start Date:</label>
    </div>

    <div class="row">
        <p class="input-group">
            <input id="startDate" type="date" class="form-control" datepicker-popup ng-model="dt"
                   is-open="calendarIsOpened"
                   min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions"
                   date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>

            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openCalendar($event)">
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
            </span>
        <div>
            <button type="button" class="btn btn-warning" ng-click="tableSplit()">
                Split
            </button>
        </div>
        </p>
    </div>
</div>

<div class="col-lg-5">
    <table class="periods table table-striped table-bordered">
        <thead>
        <th ng-repeat="day in weekDays">{{day}}</th>
        </thead>
        <tbody>
        <tr ng-repeat="week in splittedTimesheet track by $index">
            <td table-cell
                ng-repeat="day in week"
                ng-class="{'period-start': day.isPeriodStartDate, 'period-end': day.isPeriodEndDate}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!--<small>{{splittedTimesheet}}</small>-->

<script type="text/ng-template" id="daySettimgs.html">
    <div>{{dynamicPopover.content}}</div>
    <div class="form-group">
        <label>Time:</label>
        <input type="text" ng-model="day.time" class="form-control">
        <label>Type:</label>
        <input type="text" ng-model="day.type" class="form-control">
        <label>Comment:</label>
        <textarea type="text" ng-model="day.comment" class="form-control"></textarea>
    </div>
</script>
