<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Homogen</title>
    <link rel="stylesheet" href="frontend/common/scss/styles.css">
    <link rel="stylesheet" href="frontend/bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<div ng-controller="TabsDemoCtrl">
    <tabset vertical="true" type="pills">
        <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" select="changeTab(tab)">
            {{tab.content}}
        </tab>
    </tabset>
</div>

<div ng-view></div>

<!--Libraries-->
<script src="frontend/bower_components/angular/angular.js"></script>
<script src="frontend/bower_components/angular-route/angular-route.js"></script>
<script src="frontend/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script src="frontend/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="app.js"></script>

<!--Custom components-->
<script src="frontend/components/bootstrapTabs.js"></script>

<!--Main-->
<script src="frontend/timesheet/timesheetController.js"></script>
<script src="frontend/timesheet/timesheetService.js"></script>

<script src="frontend/timesheetManagement/timesheetManagementController.js"></script>
<script src="frontend/timesheetManagement/timesheetManagementService.js"></script>

<script src="frontend/projectManagement/projectManagementController.js"></script>
<script src="frontend/projectManagement/projectManagementService.js"></script>

<script src="frontend/peopleReport/peopleReportController.js"></script>
<script src="frontend/peopleReport/peopleReportService.js"></script>

<script src="frontend/projectReport/projectReportController.js"></script>
<script src="frontend/projectReport/projectReportService.js"></script>


</body>
</html>
