<div class="collapse-wrapper" ng-repeat="project in projects">
    <h2 ng-class="{'timelog-collapsed': isCollapsed}">
        <a href="" class="collapse-item" ng-class="{'collapsed': isCollapsed}" ng-click="isCollapsed = !isCollapsed">
            {{project.name}}
        </a>
    </h2>

    <div collapse="isCollapsed">
        <table class="table table-bordered timelog">
            <thead>
            <th ng-repeat="projectsKey in projectsKeys">
                {{projectsKey}}
            </th>
            </thead>
            <tbody>
            <tr ng-if="currentProjectIndex >= 0" ng-repeat="employee in project">
                <td><input type="text" ng-model="employee.name"/></td>
                <td><select name="" ng-model="employee.role"></select></td>
                <td><input type="text" ng-model="employee.workload"/></td>
            </tr>

            <tr>
                <td><input type="text"/></td>
                <td><select name=""></select></td>
                <td><input type="text"/></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
