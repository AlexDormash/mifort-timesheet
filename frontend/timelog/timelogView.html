<div bootstrap-tabs></div>

<table class="table table-striped timelog">
    <tr ng-repeat="log in timelog track by log.dateId">
        <td>
            {{log.date}}
            <button type="button" class="btn btn-success glyphicon-plus btn-xs"></button>
        </td>

        <td>
            <select name="" >
                <option value="{{log.assignmentId}}">assignmentId: {{log.assignmentId}}</option>
            </select>
        </td>

        <td>{{log.time}}</td>

        <td><input class="timelog-comment" type="text" value="{{log.comment}}"/></td>
    </tr>
</table>
