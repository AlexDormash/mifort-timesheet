<div timesheet-intro></div>

<div class="timesheet collapse-wrapper timesheet-total clearfix" ng-if="customUserId">
    <b>Timesheet of {{customUserName}}</b>
</div>

<div class="timesheet collapse-wrapper timesheet-total clearfix">
    <span class="period-label">Total logged: {{totalLogged(projects)}}</span>

    <div class="timesheet-controls clearfix" id="{{$first ? 'step2' : ''}}">
        <button class="previous-period" ng-class="{'disabled' : currentPeriodIndex <= 0}" ng-click="showPreviousPeriod(projects)"></button>
        <span class="period-label" ng-bind-html="getPeriodLabel(projects[0].periods[currentPeriodIndex])"></span>
        <button class="next-period" ng-class="{'disabled' : currentPeriodIndex >= projects[0].periods.length - 1}" ng-click="showNextPeriod(projects)"></button>
    </div>
</div>

<div class="timesheet collapse-wrapper clearfix" ng-repeat="project in projects track by $index">
    <h2 ng-class="{'timesheet-collapsed': isCollapsed}">
        <a href="" class="collapse-item" id="{{$first ? 'step1' : ''}}" ng-class="{'collapsed': isCollapsed}" ng-click="isCollapsed = !isCollapsed">
            {{project.name}}
        </a>

        <span class="timesheet-total" ng-bind-html="totalProjectLogged(project)">0h/0h</span>
    </h2>

    <div uib-collapse="isCollapsed">
        <table class="table table-bordered timesheet" id="{{$first ? 'step3' : ''}}">
            <thead>
            <tr>
                <th ng-repeat="timesheetKey in timesheetKeys track by $index">
                    {{timesheetKey}}
                </th>
            </tr>
            </thead>

            <tbody ng-show="!project.loading">
            <tr ng-if="currentPeriodIndex >= 0"
                ng-repeat="log in project.periods[currentPeriodIndex].timesheet track by $index"
                ng-style="{background: log.color}"
                ng-class="{'is-today': isToday(log.date),
                           'is-last-todays-record': isLastTodaysRecord(project.periods[currentPeriodIndex].timesheet, $index)}">

                <td>
                    <span class="timesheet-data">
                        <a href="" ng-if="log.isFirstDayRecord" class="add-timesheet" ng-click="addLog(log, project, currentPeriodIndex)">+</a>

                        <span ng-if="log.isFirstDayRecord">
                            {{getWeekDay(log.date)}}
                            <span class="log-date">{{log.date}}</span>
                        </span>

                        <a href="" ng-if="!log.isFirstDayRecord" class="remove-timesheet" ng-click="removeRow(log, project, currentPeriodIndex)">&#8211;</a>
                    </span>
                </td>

                <td>
                    <span class="blank-dropdown" uib-dropdown on-toggle="toggled(open)">
                        <a href id="simple-dropdown" uib-dropdown-toggle>
                            {{log.role}}
                        </a>

                        <ul uib-dropdown-menu aria-labelledby="simple-dropdown">
                            <li ng-repeat="assignment in project.assignments">
                                <a href ng-click="assignRole(assignment.role, log)">{{assignment.role}}</a>
                            </li>
                        </ul>
                    </span>
                </td>

                <td>
                    <time-mask class="timesheet-hours"></time-mask>
                </td>

                <td>
                    <timesheet-comment></timesheet-comment>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="loading-indicator" ng-show="project.loading" style="min-height: {{project.lastPeriodRecords * 52}}px">Loading...</div>
    </div>
</div>

<div class="timesheet collapse-wrapper no-assignments" ng-show="!projects.length && noAssignments">You are not assigned to any project</div>
