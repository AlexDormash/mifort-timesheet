<div timesheet-intro></div>

<div class="timesheet collapse-wrapper clearfix" ng-repeat="project in projects track by $index">
    <h2 ng-class="{'timesheet-collapsed': isCollapsed}">
        <a href="" class="collapse-item" id="{{$first ? 'step1' : ''}}" ng-class="{'collapsed': isCollapsed}" ng-click="isCollapsed = !isCollapsed">
            {{project.name}}
        </a>
    </h2>

    <div class="timesheet-controls clearfix" id="{{$first ? 'step2' : ''}}">
        <button class="previous-period" ng-class="{'disabled' : project.currentPeriodIndex <= 0}" ng-click="showPreviousPeriod(project)"></button>
        <button class="next-period" ng-class="{'disabled' : project.currentPeriodIndex >= project.periods.length - 1}" ng-click="showNextPeriod(project)"></button>
    </div>

    <div uib-collapse="isCollapsed">
        <table class="table table-bordered timesheet" id="{{$first ? 'step3' : ''}}">
            <thead>
            <tr>
                <th ng-repeat="timesheetKey in timesheetKeys track by $index">
                    {{timesheetKey}}
                </th>
            </tr>
            </thead>

            <tbody>
            <tr ng-if="project.currentPeriodIndex >= 0"
                ng-repeat="log in project.periods[project.currentPeriodIndex].timesheet track by $index"
                ng-style="{background: log.color}">
                <td ng-class="log.isFirstDayRecord ? 'is-first-day-log' : 'is-not-first-day-log'">
                    <span class="timesheet-data">
                        <a href="" ng-if="log.isFirstDayRecord" class="add-timesheet" ng-click="addLog(log, project, project.currentPeriodIndex)">+</a>

                        <span ng-if="log.isFirstDayRecord">
                            {{::getWeekDay(log.date)}}
                            <span class="log-date">{{log.date}}</span>
                        </span>

                        <a href="" ng-if="!log.isFirstDayRecord" class="remove-timesheet" ng-click="removeRow(log, project, project.currentPeriodIndex)">&#8211;</a>
                    </span>
                </td>

                <td>
                    <span class="blank-dropdown" uib-dropdown on-toggle="toggled(open)">
                        <a href id="simple-dropdown" uib-dropdown-toggle>
                            {{log.role}}
                        </a>

                        <ul uib-dropdown-menu aria-labelledby="simple-dropdown">
                            <li ng-repeat="assignment in project.assignments">
                                <a href ng-click="assignRole(assignment.role, log)">{{assignment.role}}</a>
                            </li>
                        </ul>
                    </span>
                </td>

                <td>
                    <input class="timesheet-hours form-control" type="number" ng-model="log.time" placeholder="{{getTimePlaceholder(log, project)}}"/>
                </td>

                <td>
                    <input class="timesheet-comment form-control" type="text" ng-model="log.comment"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
