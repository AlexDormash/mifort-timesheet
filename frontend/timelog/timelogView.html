<div class="col-lg-8">
    <table class="table table-striped timelog">
        <thead>
        <th ng-repeat="timelogKey in timelogKeys">
            {{timelogKey}}
        </th>
        </thead>
        <tbody>
        <tr ng-if="currentTimelogIndex >= 0" ng-repeat="log in splittedTimelog | limitTo:7:currentTimelogIndex"
            ng-class="{'weekend': isWeekend(log.date)}">
            <td>
                <span class="timelog-data">
                    {{log.date}}
                    <button type="button" class="timelog-new btn btn-success glyphicon-plus btn-xs"
                            ng-click="addRow(log.dateId, $index)"></button>
                </span>
            </td>

            <td>
                <select ng-options="assignment as assignment for assignment in timelogAssigments"
                        ng-model="log.role"
                        class="form-control">
                </select>
            </td>

            <td><input class="timelog-hours form-control" type="text" ng-model="log.time"/></td>

            <td><input class="timelog-comment form-control" type="text" ng-model="log.comment"/></td>
        </tr>
        </tbody>
    </table>

    <!--{{currentTimelogIndex}}|{{timelog.length}}-->
    <button ng-if="currentTimelogIndex >= 7" class="btn" ng-click="previousPeriod()"><</button>
    <button ng-if="currentTimelogIndex < timelog.length - 7" class="btn" ng-click="nextPeriod()">></button>

    <div>
        <!--<small>{{project.periods}}</small>-->
        <small>{{splittedTimelog}}</small>
    </div>
</div>
