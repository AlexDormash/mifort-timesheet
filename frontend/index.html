<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Homogen</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="common/scss/styles.css">
</head>
<body>

<div class="row">
    <div class="main-tabs">
        <div ng-controller="TabsDemoCtrl" class="tabs-left">
            <tabset vertical="true">
                <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" select="changeTab(tab)"></tab>
            </tabset>
        </div>
    </div>

    <div class="main-container" ng-view></div>
</div>


<!--Libraries-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="app.js"></script>

<!--Custom components-->
<script src="components/bootstrapTabs.js"></script>

<!--Main-->
<script src="timelog/timelogController.js"></script>
<script src="timelog/timelogService.js"></script>

<script src="timesheetManagement/timesheetManagementController.js"></script>
<script src="timesheetManagement/timesheetManagementService.js"></script>

<script src="projectManagement/projectManagementController.js"></script>
<script src="projectManagement/projectManagementService.js"></script>

<script src="peopleReport/peopleReportController.js"></script>
<script src="peopleReport/peopleReportService.js"></script>

<script src="projectReport/projectReportController.js"></script>
<script src="projectReport/projectReportService.js"></script>


</body>
</html>
