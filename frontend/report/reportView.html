<div class="report-controls">
    <label for="perPage" class="per-page-label">Show</label>
    <select id="perPage"
            ng-options="pageSize as pageSize for pageSize in perPage"
            ng-model="reportSettings.pageSize"
            class="form-control per-page"
            ng-change="perPageChanged()">
    </select>
    <span class="per-page-after">on page</span>

    <span>{{reportSettings.pageSize * (reportSettings.page - 1) + 1}} - {{reportSettings.pageSize * reportSettings.page}} of {{totalCount}}</span>

    <a href="" class="next-page" ng-class="{'disabled': reportSettings.page == 1}" ng-click="prevPage()">Prev</a>

    <ul>
        <li ng-repeat="page in range(totalPages) track by $index">
            <a href="" ng-class="{'active': reportSettings.page ==  $index + 1}" ng-click="openPage($index + 1)">{{$index + 1}}</a>
        </li>
    </ul>

    <a href="" class="prev-page" ng-class="{'disabled': reportSettings.page >= totalCount/reportSettings.pageSize}" ng-click="nextPage()">Next</a>
</div>

<div class="report-wrapper">
    <div class="gridStyle" ui-grid="gridOptions" ui-grid-auto-resize ng-style="gridHeight" ui-grid-resize-columns></div>
</div>
<!--{{projectFilter}}-->
<!--{{reportData}}-->

<script type="text/ng-template" id="myPopoverTemplate.html">
    <div>{{dynamicPopover.content}}</div>

    <input type="text" ng-model="filtersFilter"/>

    <hr/>

    <div ng-repeat="filterValue in dynamicPopover.projectFilter.value | filter:{isChecked : true}">
        <input type="checkbox" ng-model="filterValue.isChecked" />

        {{filterValue.name.role || filterValue.name}}
    </div>

    <hr/>

    <div ng-repeat="filterValue in dynamicPopover.projectFilter.value | filter:filtersFilter | filter:{isChecked : false}">
        <input type="checkbox" ng-model="filterValue.isChecked" />

        {{filterValue.name.role || filterValue.name}}
    </div>
    <!--{{dynamicPopover.projectFilter}}-->
</script>
