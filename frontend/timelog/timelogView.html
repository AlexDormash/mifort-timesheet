<table class="table table-striped timelog">
    <thead>
    <th ng-repeat="timelogKey in timelogKeys">{{timelogKey}}</th>
    </thead>
    <tbody>
    <tr ng-repeat="log in timelog track by $index" ng-class="{'weekend': isWeekend(log.date)}">
        <td>
            {{log.date}}
            <button type="button" class="btn btn-success glyphicon-plus btn-xs" ng-click="addRow(log.dateId, $index)"></button>
        </td>

        <td>
            <select ng-options="assignment.assignmentId as assignment.role for assignment in timelogAssigments track by assignment.assignmentId"
                    ng-model="log.assignmentId">
            </select>
        </td>

        <td><input class="timelog-hours" type="text" ng-model="log.time"/></td>

        <td>
            <input class="timelog-comment" type="text" ng-model="log.comment"/>
            <small>{{log}}</small>
        </td>
    </tr>
    </tbody>
</table>

<small>{{timelog}}</small>
