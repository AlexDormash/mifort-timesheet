<div class="timesheet-controls-wrapper"
     ng-intro-options="IntroOptions"
     ng-intro-method="startIntro"
     ng-intro-oncomplete="CompletedEvent"
     ng-intro-onexit="ExitEvent"
     ng-intro-onchange="ChangeEvent"
     ng-intro-onbeforechange="BeforeChangeEvent"
     ng-intro-autostart="false">
    <div id="step2" class="timesheet-controls">
        <div class="clearfix">
            <label for="">Report Period</label>
            <!--<select id="period"-->
                    <!--ng-options="period as period.periodName for period in periodSettings"-->
                    <!--ng-model="selectedPeriod"-->
                    <!--class="form-control timesheet-control">-->
            <!--</select>-->

            <span class="blank-dropdown blank-dropdown-small form-control timesheet-control" uib-dropdown on-toggle="toggled(open)">
                <a href id="simple-dropdown" uib-dropdown-toggle>
                    {{selectedPeriod.periodName}}
                </a>

                <ul uib-dropdown-menu aria-labelledby="simple-dropdown">
                    <li ng-repeat="period in periodSettings">
                        <a href ng-click="changePeriodSplit(period)">{{period.periodName}}</a>
                    </li>
                </ul>
            </span>
        </div>

        <div class="clearfix">
            <label for="startDate">Start Date</label>

            <div class="timesheet-control">
                <p class="input-group ">
                    <input id="startDate"
                           class="form-control"
                           uib-datepicker-popup
                           ng-model="startDate"
                           is-open="calendarIsOpened"
                           min-date="minDate"
                           max-date="'2020-06-22'"
                           datepicker-options="dateOptions"
                           date-disabled="disabled(date, mode)"
                           ng-required="true"
                           close-text="Close"/>

                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openCalendar($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
                </p>
            </div>
        </div>

        <button type="button" class="primary-button" ng-click="splitTimesheet(selectedPeriod, startDate)">
            Split
        </button>
    </div>

    <div id="step3" class="timesheet-controls">
        <h3>Custom Day</h3>

        <div class="clearfix">
            <div custom-day></div>
        </div>
    </div>
</div>

<div class="timesheet-container" ng-repeat="year in splittedTimesheet track by $index">
    <div class="timesheet-wrapper" ng-if="month" ng-repeat="month in year track by $index">
        <div class="timesheet-header">{{::getMonthName(month)}}</div>
        <div class="periods-wrapper">
            <table class="periods table table-bordered" id="{{$first ? 'step1' : ''}}">
                <thead>
                    <tr>
                        <th ng-repeat="day in weekDays track by $index">{{::day}}</th>
                    </tr>
                </thead>

                <tbody>
                <tr ng-repeat="week in month track by $index" ng-if="week.length">
                    <td table-cell
                        ng-repeat="day in week track by $index"
                        class="timesheet-day"
                        ng-class="{'period-start': day.isPeriodStartDate, 'period-end': day.isPeriodEndDate, 'disabled-day': day.disabled}"
                        ng-style="{'background': getDayColor(day.dayId)}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="show-more">
    <button type="button" class="primary-button" ng-click="GenerateMoreDays()">
        Show more
    </button>
</div>

<script type="text/ng-template" id="daySettimgs.html">
    <a href=""
       class="custom-day-button"
       ng-repeat="dayType in company.dayTypes track by $index"
       ng-click="chooseDayType(day, dayType)"
       ng-style="{background: dayType.color}">
        {{dayType.name}}
    </a>

    <a href="" class="custom-day-button" ng-click="chooseDayType(day)">None</a>
</script>
